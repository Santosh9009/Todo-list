<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="new.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <nav class="nav container">
      <h1>Web</h1>
      <ul class="nav-items">
        <li><a href="">Home</a></li>
        <li><a href="www.factbook.com">About Us</a></li>
        <li><a>Contact Us</a></li>
      </ul>
    </nav>
    <div class="headline">
      <h1 id="main-head">Manage your tasks</h1>
      <button class="btn btn-headline">Learn More</button>
    </div>
  </header>

  <section class="todo-section">
    <h2>Plan your day</h2>
    <form class="form-todo">
      <input type="text" name="" id="" placeholder="Add Todo" />
      <input type="submit" value="Add Todo" placeholder="Add Todo" />
    </form>
    <ul class="todo-list">
      <li class="first-todo">
        <span>what ever the test</span>
        <div class="todo-button">
          <button class="todo-btn done">Done</button>
          <button class="todo-btn remove">Remove</button>
        </div>
      </li>
    </ul>
  </section>

  <section class="signup-section container">
    <h2>Sign up</h2>

    <form class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" />
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input type="text" name="confirmpassword" id="confirmpassword" />
      </div>
      <div class="form-group">
        <label for="phone">Phone No</label>
        <input type="text" name="phone" id="phone" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
      </div>
      <button type="submit" class="btn signup-btn">Signup</button>
  </section>

  </form>
</body>

</html>
